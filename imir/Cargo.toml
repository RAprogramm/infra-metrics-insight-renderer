[package]
name = "imir"
version = "0.1.13"
edition = "2024"
description = "Generate rendering instructions for lowlighter/metrics targets"
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
masterror = "0.24"
octocrab = "0.42"
tokio = { version = "1.42", features = ["rt-multi-thread", "macros", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
indicatif = "0.17"
rayon = "1.10"
regex = "1.11"

[dev-dependencies]
proptest = "1.4"
tempfile = "3.13"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
