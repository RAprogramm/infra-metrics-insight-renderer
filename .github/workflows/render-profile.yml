name: Render metrics for RAprogramm profile

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name used for the metrics refresh PR."
        required: false
        default: "ci/metrics-refresh-profile"
  workflow_call:
    inputs:
      branch_name:
        description: "Branch name used for the metrics refresh PR."
        required: false
        default: "ci/metrics-refresh-profile"
        type: string
    secrets:
      CLASSIC:
        required: true

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Render profile metrics
        uses: ./.github/actions/render-profile
        with:
          classic_token: ${{ secrets.CLASSIC }}
          target_user: RAprogramm
          branch_name: ${{ inputs.branch_name }}
          target_path: metrics/profile.svg
          temp_artifact: .metrics-tmp/profile.svg
          time_zone: Asia/Ho_Chi_Minh
          display_name: profile
          include_private: true
