name: Sync discovered repositories

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup IMIR
        uses: ./.github/actions/setup-imir
        with:
          token: ${{ secrets.CLASSIC }}

      - name: Discover and sync repositories
        env:
          GITHUB_TOKEN: ${{ secrets.CLASSIC }}
        run: |
          set -euo pipefail
          imir sync \
            --config targets/targets.yaml \
            --token "${GITHUB_TOKEN}" \
            --source all

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet targets/targets.yaml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add targets/targets.yaml
          git commit -m "chore(targets): sync discovered repositories"
          git push origin HEAD:main
