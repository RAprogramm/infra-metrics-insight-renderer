name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  # Fast blocking checks that must pass before running expensive jobs
  check:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "!contains(github.event.head_commit.message, 'chore(imir): bump version')"
    steps:
      - uses: actions/checkout@v5

      - name: Setup nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Setup stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "imir -> target"
          shared-key: "ci-cache"

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Install reuse
        run: pip install reuse

      - name: Check formatting
        run: cargo +nightly fmt --check --manifest-path imir/Cargo.toml

      - name: Security audit
        run: cargo audit --file imir/Cargo.lock

      - name: License compliance
        run: reuse lint

  # Parallel validation jobs using matrix strategy
  validate:
    name: ${{ matrix.job }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: check
    strategy:
      fail-fast: false
      matrix:
        job:
          - Clippy
          - Test
          - Docs
          - Build
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "imir -> target"
          shared-key: "ci-cache"

      - name: Install nextest
        if: matrix.job == 'Test'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run Clippy
        if: matrix.job == 'Clippy'
        run: cargo clippy --all-targets --all-features --manifest-path imir/Cargo.toml

      - name: Run tests
        if: matrix.job == 'Test'
        run: cargo nextest run --all-features --manifest-path imir/Cargo.toml

      - name: Build docs
        if: matrix.job == 'Docs'
        run: cargo doc --no-deps --all-features --manifest-path imir/Cargo.toml

      - name: Build release
        if: matrix.job == 'Build'
        run: cargo build --release --all-features --manifest-path imir/Cargo.toml

  # Coverage job (expensive, runs separately)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "imir -> target"
          shared-key: "ci-cache"

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Generate coverage
        run: |
          cargo llvm-cov nextest --all-features --manifest-path imir/Cargo.toml --lcov --output-path lcov.info
          cargo llvm-cov report --manifest-path imir/Cargo.toml --html

          # Extract coverage percentage for summary
          COVERAGE=$(cargo llvm-cov report --manifest-path imir/Cargo.toml | grep TOTAL | awk '{print $NF}')
          echo "COVERAGE_PCT=${COVERAGE}" >> $GITHUB_ENV

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 30

      - name: Add coverage summary
        run: |
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${COVERAGE_PCT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Full HTML report available in artifacts." >> $GITHUB_STEP_SUMMARY

  # Benchmarks (optional, runs separately)
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: check
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "imir -> target"
          shared-key: "ci-cache"

      - name: Run benchmarks
        run: cargo bench --no-fail-fast --manifest-path imir/Cargo.toml
