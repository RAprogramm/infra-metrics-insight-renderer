version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/imir"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "proptest"
          - "criterion"
          - "tempfile"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 1
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
